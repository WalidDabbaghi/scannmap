<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nmap Scanner</title>
    <style>
        /* Styling for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        
        /* Change the color of links on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        /* Styling for the input and button */
        .input-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <!-- Add more links if needed -->
</div>

<div class="input-container">
    <form id="scanForm">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url">
        <button type="button" onclick="scan()">Scan</button>
    </form>
</div>

<div id="scanResult"></div>

<script>
    function scan() {
        var url = document.getElementById("url").value;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/scan', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function () {
            if (xhr.status === 200) {
                document.getElementById("scanResult").innerText = 'Scan completed successfully!';
            } else {
                document.getElementById("scanResult").innerText = 'Failed to execute the scan.';
            }
        };
        xhr.send(JSON.stringify({ url: url }));
    }
</script>

</body>
</html>
