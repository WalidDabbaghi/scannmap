<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execute Shell Script</title>
</head>
<body>
    <button id="execute-button">Ex√©cuter le script</button>
    <div id="result"></div>

    <script>
        document.getElementById('execute-button').addEventListener('click', () => {
            fetch('/execute-script')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerText = data;
                })
                .catch(error => {
                    document.getElementById('result').innerText = `Erreur : ${error}`;
                });
        });
    </script>
</body>
</html>
