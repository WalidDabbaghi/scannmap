<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OWASP ZAP Scanner</title>
</head>
<body>
    <label for="siteURL">URL du site à scanner :</label>
    <input type="text" id="siteURL" placeholder="Entrez l'URL du site">
    <button id="scanButton">Scan OWASP</button>

    <script>
        document.getElementById("scanButton").addEventListener("click", function() {
            const siteURL = document.getElementById("siteURL").value;
            if (!siteURL) {
                alert("Veuillez entrer l'URL du site.");
                return;
            }

            // Envoyer une demande HTTP au serveur Node.js pour déclencher le scan OWASP
            fetch('/scan', {
                method: 'POST', // Utiliser la méthode POST pour éviter les problèmes de mise en cache
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ siteURL: siteURL })
            })
            .then(response => {
                if (response.ok) {
                    alert('Scan OWASP a été lancé.');
                } else {
                    alert('Erreur lors du lancement du scan OWASP.');
                }
            })
            .catch(error => {
                console.error('Erreur lors du lancement du scan OWASP :', error);
                alert('Erreur lors du lancement du scan OWASP.');
            });
        })
    </script>
</body>
</html>
