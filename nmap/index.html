<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Nmap</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .active {
            background-color: #4CAF50;
            color: white;
        }
        .topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
    </style>
</head>
<body>
    <nav class="topnav">
    
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
          
        
    </nav>
    <div style="padding:20px;">
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button onclick="scan()">Scan Nmap</button>
    </div>
    <script>
        function scan() {
            const url = document.getElementById('urlInput').value;
            const buttonAction = 'fetch("/scan?url=' + encodeURIComponent(url) + '").then(response => window.location.href = "/result").catch(error => console.error(error));';
            eval(buttonAction); // Utiliser eval() pour exécuter la chaîne d'action
        }
    </script>
</body>
</html>
